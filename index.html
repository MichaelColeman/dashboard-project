<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="main-layout-container">
      <div class="header">
        <div class="header-layout-container">
          <div class="search-bar">
            <span class="material-icons">search</span><input type="search" name="main-search" id="main-search" />
          </div>
          <div class="status-bar">
            <span class="material-icons notification">notifications_active</span>
            <div class="image-round-container">
              <img src="./images/profile-pic.png" alt="profile picture" />
            </div>
            <span class="profile-name">Tommy Coleman</span>
          </div>
          <div class="welcome">
            <div class="image-round-container">
              <img src="./images/profile-pic.png" alt="profile picture" />
            </div>
            <div class="greeting">
              <p>Hi there,</p>
              <span>Tommy! (@tcole)</span>
            </div>
          </div>
          <div class="project-options">
            <button class="project-option">New</button>
            <button class="project-option">Upload</button>
            <button class="project-option">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar-title">
          <span class="material-icons">space_dashboard</span>
          <h2>Dashboard</h2>
        </div>
        <div class="sidebar-main-options">
          <button class="sidebar-option"><span class="material-icons">home</span>Home</button>
          <button class="sidebar-option"><span class="material-icons">account_box</span>Profile</button>
          <button class="sidebar-option"><span class="material-icons">comment</span>Messages</button>
          <button class="sidebar-option"><span class="material-icons">history</span>History</button>
          <button class="sidebar-option"><span class="material-icons">task</span>Tasks</button>
          <button class="sidebar-option"><span class="material-icons">groups</span>Communities</button>
        </div>
        <div class="sidebar-secondary-options">
          <button class="sidebar-option"><span class="material-icons">settings</span>Settings</button>
          <button class="sidebar-option"><span class="material-icons">help_center</span>Support</button>
          <button class="sidebar-option"><span class="material-icons">verified_user</span>Privacy</button>
        </div>
      </div>
      <main class="main">
        <h2 class="section-title"></h2>
        <div class="container">
          <article class="card"></article>
          <article class="card"></article>
          <article class="card"></article>
          <article class="card"></article>
          <article class="card"></article>
          <article class="card"></article>
        </div>
      </main>
      <div class="announcements"></div>
      <div class="trending"></div>
    </div>
  </body>
</html>
